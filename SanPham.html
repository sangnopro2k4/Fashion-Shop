<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <style>
        table {
            margin-bottom: 2rem;
        }

        .input-group {
            width: 8rem;
            margin: auto;
        }
        td>img {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">TShop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Trang Chủ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Tin Tức</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="SanPham.html">Sản Phẩm</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Liên Hệ</a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#">Email</a></li>
                        <li><a class="dropdown-item" href="#">Phone</a></li>
                        <li><a class="dropdown-item" href="#">Support</a></li>
                    </ul>
                </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Tìm kiếm" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Tìm kiếm</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <h2>Danh sách sản phẩm</h2>
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Hình ảnh</th>
              <th scope="col">Tên sản phẩm</th>
              <th scope="col">Số lượng</th>
              <th scope="col">Giá</th>
            </tr>
          </thead>
          <tbody>
                <tr>
                    <td><img src="img/img1.jpg" alt="Hình ảnh sản phẩm"></td>
                    <td>Sản phẩm 1</td>
                    <td>
                        <div class="input-group">
                            <button class="btn btn-outline-secondary" type="button" id="button-addon1">-</button>
                            <input type="text" class="form-control " value="1">
                            <button class="btn btn-outline-secondary" type="button" id="button-addon2">+</button>
                        </div>
                    </td>
                    <td>100.000 VNĐ</td>
                </tr>
                <tr>
                    <td><img src="img/img2.jpg" alt="Hình ảnh sản phẩm"></td>
                    <td>Sản phẩm 2</td>
                    <td>
                        <div class="input-group">
                            <button class="btn btn-outline-secondary" type="button" id="button-addon3">-</button>
                            <input type="text" class="form-control" value="1">
                            <button class="btn btn-outline-secondary" type="button" id="button-addon4">+</button>
                        </div>
                    </td>
                    <td>200.000 VNĐ</td>
            </tr>
          
            <tr>
                <td><img src="img/img3.jpg" alt="Hình ảnh sản phẩm"></td>
                <td>Sản phẩm 3</td>
                <td>
                    <div class="input-group">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon3">-</button>
                        <input type="text" class="form-control" value="1">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon4">+</button>
                    </div>
                </td>
                <td>300.000 VNĐ</td>
                </tr>
            </tbody>
        </table>
        <div class="d-flex justify-content-between">
            <button type="button" class="btn btn-secondary">Quay lại</button>
            <button type="button" class="btn btn-primary">Thanh toán</button>
        </div>
      </div>      
</body>
</html>
